<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  
</head>

<body>

  <a-scene background="color:#efa498">

    <a-camera position="0 0 5">

    </a-camera>

    <a-assets>
        <a-asset-item id="car" src="assets/Car/scene.gltf">
        </a-asset-item>
        <a-asset-item id="stage" src="assets/stage/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity id="car1" gltf-model="#car" scale="15 12 12"  rotation="0 -45 0" position="0 -0.75 -0.25"></a-entity>
    <a-entity id="stage1" gltf-model="#stage" rotation="0 -45 0" position="0 -1 -0.25"></a-entity>
    
   

  </a-scene>

</body>

</html>
